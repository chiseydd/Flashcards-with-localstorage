<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>flashcards</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__title-inner">
                    <h1 class="header__title">Flashcards</h1>
                </div>
                <div class="header__buttons">
                    <button class="delCard">Удалить карточки</button>
                </div>
            </div>
        </div>
    </header>
    <section class="cards">
        <div class="container">
            <div class="cards__inner">
                <div class="create">
                    <form class="form">
                        <h4 class="create__title">Добавить карточку</h4>
                        <span class="create__subtitle-word subtitle">Слово:</span>
                        <input type="text" class="create__word input">
                        <span class="create__subtitle-answer subtitle">Перевод:</span>
                        <input type="text" class="create__answer input">
                        <button class="add__card" type="submit">Добавить</button>
                    </form>
                </div>
                <div class="done__part">
                    <h4 class="done__title">Изучено:</h4>
                    <div class="cards__good">
                        
                    </div>
                </div>
            </div>
            
            <div class="con">
                
            </div>
        </div>
    </section>


    <script src="js/bundle.js"></script>
</body>
</html>
